name: Sync Catalog and Market Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

concurrency:
  group: sync-catalog-and-market
  cancel-in-progress: false

jobs:
  sync-catalog:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests requests_oauthlib

      - name: Bootstrap from Rebrickable CSV
        run: |
          python scripts/bootstrap_rebrickable_catalog.py \
            --sets-json "dist/Lego Star Wars Database.json" \
            --themes-json "dist/Themes.json" \
            --minifigs-json "dist/Lego-Star-Wars-Minifigure-Database.json" \
            --fill-missing-fields \
            --timeout 45 \
            --retries 5 \
            --verbose

      - name: Sync sets and minifigures
        env:
          BRICKSET_API_KEY: ${{ secrets.BRICKSET_API_KEY || vars.BRICKSET_API_KEY }}
        run: |
          if [ -z "${BRICKSET_API_KEY}" ]; then
            echo "Missing BRICKSET_API_KEY. Set it in repository Secrets or Variables."
            exit 1
          fi

          python scripts/sync_brickset_catalog.py \
            --sets-json "dist/Lego Star Wars Database.json" \
            --minifigs-json "dist/Lego-Star-Wars-Minifigure-Database.json" \
            --themes-json "dist/Themes.json" \
            --api-key "${BRICKSET_API_KEY}" \
            --api-page-size 500 \
            --max-api-calls 80 \
            --api-daily-limit 100 \
            --api-usage-safety-margin 5 \
            --sync-state-json "dist/sync-state.json" \
            --page-delay 0.75 \
            --page-jitter 0.25 \
            --bricklink-delay 1.5 \
            --bricklink-jitter 0.35 \
            --timeout 20 \
            --retries 5 \
            --max-multiplicity-fetches 250 \
            --verbose

      - name: Commit and push catalog checkpoint (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add "dist/Lego Star Wars Database.json" "dist/Lego-Star-Wars-Minifigure-Database.json" "dist/Themes.json"
          if [ -f "dist/sync-state.json" ]; then
            git add "dist/sync-state.json"
          fi

          if git diff --cached --quiet; then
            echo "No catalog checkpoint changes to commit."
            exit 0
          fi

          git commit -m "chore: catalog checkpoint"

          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Catalog checkpoint push succeeded on attempt $attempt."
              exit 0
            fi

            echo "Catalog checkpoint push rejected on attempt $attempt; rebasing and retrying..."
            git fetch origin main
            git rebase origin/main
          done

          echo "Catalog checkpoint push failed after 3 attempts."
          exit 1

      - name: Refresh BrickLink market values (API checkpoints)
        env:
          BRICKLINK_CONSUMER_KEY: ${{ secrets.BRICKLINK_CONSUMER_KEY || vars.BRICKLINK_CONSUMER_KEY }}
          BRICKLINK_CONSUMER_SECRET: ${{ secrets.BRICKLINK_CONSUMER_SECRET || vars.BRICKLINK_CONSUMER_SECRET }}
          BRICKLINK_TOKEN_VALUE: ${{ secrets.BRICKLINK_TOKEN_VALUE || vars.BRICKLINK_TOKEN_VALUE }}
          BRICKLINK_TOKEN_SECRET: ${{ secrets.BRICKLINK_TOKEN_SECRET || vars.BRICKLINK_TOKEN_SECRET }}
          BRICKLINK_CURRENCY: ${{ vars.BRICKLINK_CURRENCY || 'GBP' }}
        run: |
          missing=""
          for key in BRICKLINK_CONSUMER_KEY BRICKLINK_CONSUMER_SECRET BRICKLINK_TOKEN_VALUE BRICKLINK_TOKEN_SECRET; do
            if [ -z "${!key}" ]; then
              missing="$missing $key"
            fi
          done

          if [ -n "$missing" ]; then
            echo "Missing BrickLink credentials:$missing"
            echo "Set them in repository Secrets (or Variables)."
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          checkpoint_commit() {
            local message="$1"
            git add "dist/Lego Star Wars Database.json" "dist/Lego-Star-Wars-Minifigure-Database.json" "dist/Themes.json"
            if [ -f "dist/sync-state.json" ]; then
              git add "dist/sync-state.json"
            fi
            if [ -f "dist/market-sync-state.json" ]; then
              git add "dist/market-sync-state.json"
            fi

            if git diff --cached --quiet; then
              echo "No checkpoint changes to commit."
              return 0
            fi

            git commit -m "$message"
            for attempt in 1 2 3; do
              if git push origin HEAD:main; then
                echo "Checkpoint push succeeded on attempt $attempt."
                return 0
              fi
              echo "Checkpoint push rejected on attempt $attempt; rebasing and retrying..."
              git fetch origin main
              git rebase origin/main
            done
            echo "Checkpoint push failed after 3 attempts."
            return 1
          }

          for chunk in 1 2 3 4; do
            echo "[Market] Starting chunk ${chunk}/4..."
            set +e
            python scripts/update_market_values.py \
              --sets-json "dist/Lego Star Wars Database.json" \
              --minifigs-json "dist/Lego-Star-Wars-Minifigure-Database.json" \
              --currency-code "${BRICKLINK_CURRENCY}" \
              --max-api-calls 1200 \
              --market-state-json "dist/market-sync-state.json" \
              --catalog-sync-state-json "dist/sync-state.json" \
              --delay 0.18 \
              --jitter 0.04 \
              --timeout 20 \
              --retries 3 \
              --verbose
            status=$?
            set -e

            checkpoint_commit "chore: market checkpoint chunk ${chunk}"

            if [ "$status" -ne 0 ]; then
              echo "Market chunk ${chunk} failed with exit code ${status}."
              exit "$status"
            fi
          done

      - name: Build chunked catalog and per-item market details
        run: |
          rm -rf "dist/chunks" "dist/market-details"

          python scripts/split_catalog_chunks.py \
            --sets-json "dist/Lego Star Wars Database.json" \
            --minifigs-json "dist/Lego-Star-Wars-Minifigure-Database.json" \
            --output-dir "dist/chunks" \
            --manifest-path "dist/catalog-index.json" \
            --base-url "https://raw.githubusercontent.com/${{ github.repository }}/refs/heads/main/dist" \
            --market-details-dir "dist/market-details" \
            --strip-market-detail-fields \
            --max-items-per-chunk 800

      - name: Commit and push chunked catalog outputs (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add "dist/catalog-index.json" "dist/chunks" "dist/market-details"
          if git diff --cached --quiet; then
            echo "No chunk output changes to commit."
            exit 0
          fi

          git commit -m "chore: refresh chunked catalog outputs"

          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Chunk output push succeeded on attempt $attempt."
              exit 0
            fi

            echo "Chunk output push rejected on attempt $attempt; rebasing and retrying..."
            git fetch origin main
            git rebase origin/main
          done

          echo "Chunk output push failed after 3 attempts."
          exit 1
