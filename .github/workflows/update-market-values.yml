name: Sync Catalog and Market Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

concurrency:
  group: sync-catalog-and-market
  cancel-in-progress: false

jobs:
  sync-catalog:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests requests_oauthlib

      - name: Sync sets and minifigures
        env:
          BRICKSET_API_KEY: ${{ secrets.BRICKSET_API_KEY || vars.BRICKSET_API_KEY }}
        run: |
          if [ -z "${BRICKSET_API_KEY}" ]; then
            echo "Missing BRICKSET_API_KEY. Set it in repository Secrets or Variables."
            exit 1
          fi

          python scripts/sync_brickset_catalog.py \
            --sets-json "dist/Lego Star Wars Database.json" \
            --minifigs-json "dist/Lego-Star-Wars-Minifigure-Database.json" \
            --themes-json "dist/Themes.json" \
            --api-key "${BRICKSET_API_KEY}" \
            --api-page-size 200 \
            --page-delay 0.75 \
            --page-jitter 0.25 \
            --bricklink-delay 1.5 \
            --bricklink-jitter 0.35 \
            --timeout 20 \
            --retries 5 \
            --max-multiplicity-fetches 250 \
            --verbose

      - name: Refresh BrickLink market values (API)
        env:
          BRICKLINK_CONSUMER_KEY: ${{ secrets.BRICKLINK_CONSUMER_KEY || vars.BRICKLINK_CONSUMER_KEY }}
          BRICKLINK_CONSUMER_SECRET: ${{ secrets.BRICKLINK_CONSUMER_SECRET || vars.BRICKLINK_CONSUMER_SECRET }}
          BRICKLINK_TOKEN_VALUE: ${{ secrets.BRICKLINK_TOKEN_VALUE || vars.BRICKLINK_TOKEN_VALUE }}
          BRICKLINK_TOKEN_SECRET: ${{ secrets.BRICKLINK_TOKEN_SECRET || vars.BRICKLINK_TOKEN_SECRET }}
          BRICKLINK_CURRENCY: ${{ vars.BRICKLINK_CURRENCY || 'GBP' }}
        run: |
          missing=""
          for key in BRICKLINK_CONSUMER_KEY BRICKLINK_CONSUMER_SECRET BRICKLINK_TOKEN_VALUE BRICKLINK_TOKEN_SECRET; do
            if [ -z "${!key}" ]; then
              missing="$missing $key"
            fi
          done

          if [ -n "$missing" ]; then
            echo "Missing BrickLink credentials:$missing"
            echo "Set them in repository Secrets (or Variables)."
            exit 1
          fi

          python scripts/update_market_values.py \
            --sets-json "dist/Lego Star Wars Database.json" \
            --minifigs-json "dist/Lego-Star-Wars-Minifigure-Database.json" \
            --currency-code "${BRICKLINK_CURRENCY}" \
            --delay 0.18 \
            --jitter 0.04 \
            --timeout 20 \
            --retries 3 \
            --verbose

      - name: Commit and push (if changed)
        run: |
          if git diff --quiet; then
            echo "No catalog changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "dist/Lego Star Wars Database.json" "dist/Lego-Star-Wars-Minifigure-Database.json" "dist/Themes.json"
          git commit -m "chore: sync catalog and BrickLink API market data"

          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded on attempt $attempt."
              exit 0
            fi

            echo "Push rejected on attempt $attempt; rebasing onto origin/main and retrying..."
            git fetch origin main
            git rebase origin/main
          done

          echo "Push failed after 3 attempts."
          exit 1
